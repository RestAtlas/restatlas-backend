version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: restatlas
      POSTGRES_USER: restatlas
      POSTGRES_PASSWORD: restatlaspass
    volumes:
      - restatlas_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    environment:
      DATABASE_URL: postgres://restatlas:restatlaspass@db:5432/restatlas
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - db
volumes:
  restatlas_data:
